<div class="key-generator">
    <button (click)="callKeys()">Generate Keys</button>
  
    <div *ngIf="publicKey && privateKey" class="key-display">
      <p>
        PublicKey: <strong>{{ publicKey }}</strong>
      </p>
      <p>
        PrivateKey: <strong>{{ privateKey }}</strong>
      </p>
    </div>
  </div>
