
<form action="" [formGroup]="transactions" (ngSubmit)="sendTransaction()" class="transaction-form">
  <label for="privateKey">PrivateKey</label>
    <input type="text"  formControlName="privateKey" id="privateKey">
    <label for="publicKey">PublicKey</label>
    <input type="text"  formControlName="publicKey" id="publicKey">
    <label for="toAddress">To Address</label>
    <input type="text" formControlName="toAddress" id="toAddress">
    <label for="amount">Amount</label>
    <input type="number" formControlName="amount" id="amount">
    <button type="submit" [disabled]="!transactions.valid">Send Transaction</button>
  </form>
